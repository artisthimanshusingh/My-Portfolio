<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Artist Himanshu Singh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { margin:0; font-family:'Raleway',sans-serif; background:#0f2027;color:#fff; }
    header { background: url('images/starry-night.jpg') center/cover no-repeat;position:sticky;top:0;width:100%;padding:1rem 2rem;display:flex;align-items:center; justify-content:space-between; }
    .logo { display:flex;align-items:center;gap:10px;font-family:'Playfair Display',serif;font-size:1.4rem;font-weight:bold; }
    .logo img { width:40px;height:40px;border-radius:50%;border:2px solid #fff;object-fit:cover; }
    .nav-links { list-style:none;display:flex;gap:1.5rem;margin:0;padding:0; }
    .nav-links a { color:#fff;text-decoration:none;font-weight:700;transition:color .3s,transform .3s; }
    .nav-links a:hover { color:#ffdde1;transform:scale(1.1); }
    section { padding:2rem }
    .gallery { display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;padding:2rem; }
    .art-card { background:#203a43;padding:1rem;border-radius:12px;text-align:center;box-shadow:0 8px 20px rgba(0,0,0,0.4); }
    .art-card img { width:100%;border-radius:10px;cursor:pointer;transition:transform .3s; }
    .art-card img:hover { transform:scale(1.05); }
    .actions { display:flex;justify-content:space-around;margin-top:0.5rem; }
    .actions button { background:#2c5364;border:none;padding:.6rem 1rem;border-radius:8px;color:#fff;cursor:pointer;transition:background .3s; }
    .actions button:hover { background:#ffdde1;color:#000; }
    #videos iframe { max-width:100%;border-radius:12px; }
    #contact { background:#111;padding:1rem 2rem;text-align:center; }
    #contact a { color:#fff;font-size:1.6rem;margin:0 .8rem;text-decoration:none; }
    #contact a:hover { color:#ffdde1; }
    footer { text-align:center;padding:1rem;background:#111;color:#fff;margin-top:2rem; }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/profile.jpg" alt="Profile">
      Artist Himanshu Singh
    </div>
    <ul class="nav-links">
      <li><a href="#portfolio">Artworks</a></li>
      <li><a href="#videos">Videos</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </header>

  <section id="portfolio">
    <h2>My Artworks</h2>
    <div class="gallery" id="gallery"></div>
  </section>

  <section id="videos">
    <h2>Featured Videos</h2>
    <div style="text-align:center;margin-bottom:2rem;">
      <iframe width="560" height="315"
        src="https://www.youtube.com/embed/12EtrXQvwk4"
        title="YouTube video"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <div style="text-align:center;">
      <blockquote class="tiktok-embed"
        cite="https://www.tiktok.com/@artist.himanshu/video/7543279554341833986"
        data-video-id="7543279554341833986"
        style="max-width:605px;min-width:325px;">
        <section>
          <a target="_blank" title="@artist.himanshu"
             href="https://www.tiktok.com/@artist.himanshu?refer=embed">
            @artist.himanshu
          </a>
        </section>
      </blockquote>
      <script async src="https://www.tiktok.com/embed.js"></script>
    </div>
  </section>

  <section id="contact">
    <h2>Connect With Me</h2>
    <div>
      <a href="mailto:artistherapy001@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://www.instagram.com/artisthimanshusingh" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@artisthimanshu6603" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://www.tiktok.com/@artist.himanshu" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Artist Himanshu Singh. All rights reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDIJ0UeZUs0RzjXtLhfbj-DnvwpeBHjiU",
      authDomain: "artisthimanshusingh-3a9cd.firebaseapp.com",
      projectId: "artisthimanshusingh-3a9cd",
      storageBucket: "artisthimanshusingh-3a9cd.firebasestorage.app",
      messagingSenderId: "553538420194",
      appId: "1:553538420194:web:2f6725a745bf2230eb8dbb",
      measurementId: "G-9BM2G3KDMQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const galleryEl = document.getElementById("gallery");
    for (let i = 1; i <= 19; i++) {
      const card = document.createElement("div");
      card.className = "art-card";
      card.innerHTML = `
        <img src="images/art${i}.jpg" alt="Artwork ${i}">
        <div class="actions">
          <button onclick="likeArt(${i})">‚ù§Ô∏è Like</button>
          <button onclick="shareArt(${i})">üîó Share</button>
        </div>
        <p id="likes-${i}">0 Likes</p>
      `;
      galleryEl.appendChild(card);
      loadCount(i);
    }

    async function likeArt(i) {
      const ref = doc(db, "likes", `art${i}`);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        await updateDoc(ref, { count: increment(1) });
        loadCount(i);
      } else {
        await setDoc(ref, { count: 1 });
        loadCount(i);
      }
    }

    async function loadCount(i) {
      const snap = await getDoc(doc(db, "likes", `art${i}`));
      if (snap.exists()) {
        document.getElementById(`likes-${i}`).innerText = snap.data().count + " Likes";
      }
    }

    window.shareArt = function(i) {
      const url = `https://artisthimanshusingh.github.io/My-Portfolio/images/art${i}.jpg`;
      if (navigator.share) {
        navigator.share({ title: "Check out this artwork", url });
      } else {
        navigator.clipboard.writeText(url);
        alert("Link copied! Paste it anywhere.");
      }
    };
  </script>
</body>
</html>
