<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Himanshu Singh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
    }

    header {
      background: url('images/hero1.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: changeHero 20s infinite;
    }

    @keyframes changeHero {
      0% { background-image: url('images/hero1.jpg'); }
      25% { background-image: url('images/hero2.jpg'); }
      50% { background-image: url('images/hero3.jpg'); }
      75% { background-image: url('images/hero4.jpg'); }
      100% { background-image: url('images/hero1.jpg'); }
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    nav span {
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }

    section {
      padding: 50px 20px;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    #gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #gallery img:hover {
      transform: scale(1.05);
    }

    #videos iframe {
      max-width: 100%;
      border-radius: 10px;
    }

    #contact {
      background: #111;
      padding: 40px 20px;
    }

    #contact h2 {
      margin-bottom: 20px;
    }

    #contact a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <img src="profile.jpg" alt="Artist Himanshu Singh">
    <span>Artist Himanshu Singh</span>
  </nav>

  <!-- Hero Section -->
  <header>
