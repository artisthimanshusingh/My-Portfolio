<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Artist Himanshu Singh</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --bg-1:#0b132b; --bg-2:#1c2541; --bg-3:#0f2027;
      --card:#203a43; --accent:#ffb703; --accent-2:#219ebc;
      --text:#f4f7fb;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Raleway',sans-serif;color:var(--text);
      background:linear-gradient(160deg,var(--bg-1),var(--bg-2) 50%,var(--bg-3));min-height:100vh;}

    /* Header */
    header{position:sticky;top:0;z-index:50;background:rgba(0,0,0,.55);backdrop-filter:blur(6px);
      border-bottom:1px solid rgba(255,255,255,.08);}
    nav{display:flex;align-items:center;justify-content:space-between;max-width:1100px;margin:0 auto;padding:.8rem 1.2rem;}
    .brand{display:flex;align-items:center;gap:.6rem;font-family:'Playfair Display',serif}
    .brand img{width:44px;height:44px;border-radius:50%;object-fit:cover;border:2px solid #fff}
    .links{display:flex;gap:1rem;list-style:none;margin:0;padding:0}
    .links a{color:var(--text);text-decoration:none;font-weight:700}
    .links a:hover{color:var(--accent)}

    /* Hero slideshow */
    .hero{position:relative;height:70vh;overflow:hidden}
    .hero .slide{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity 1s ease-in-out}
    .hero .slide.active{opacity:1}
    .hero-text{position:absolute;inset:0;display:grid;place-items:center;text-align:center;background:rgba(0,0,0,.45);color:#fff}
    .hero-text h1{font-family:'Playfair Display',serif;font-size:2.5rem;margin:.2rem 0 .6rem}
    .hero-text p{max-width:700px;margin:0 auto;opacity:.9}

    /* Sections */
    section{max-width:1100px;margin:0 auto;padding:2rem 1.2rem}
    h2{font-family:'Playfair Display',serif;font-size:2rem;margin-bottom:1rem}

    /* Gallery */
    .gallery{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(230px,1fr))}
    .card{background:var(--card);border-radius:14px;overflow:hidden;box-shadow:0 6px 16px rgba(0,0,0,.4)}
    .card img{width:100%;display:block;aspect-ratio:4/5;object-fit:cover;cursor:pointer;transition:transform .3s}
    .card img:hover{transform:scale(1.03)}

    /* Lightbox */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;place-items:center;z-index:100}
    .lightbox.open{display:grid}
    .lightbox img{max-width:90vw;max-height:85vh;border-radius:12px}
    .lightbox .close{position:absolute;top:14px;right:18px;font-size:2rem;cursor:pointer;color:#fff}

    /* Footer */
    footer{text-align:center;padding:1.3rem 1rem;background:rgba(0,0,0,.55)}
    .socials{display:flex;justify-content:center;gap:1rem;font-size:1.6rem;margin-top:.5rem}
    .socials a{color:var(--text)} .socials a:hover{color:var(--accent)}
  </style>
</head>

  <!-- Hero slideshow + Lightbox -->
  <script>
    const slides = document.querySelectorAll('.hero .slide');
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 4000);

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const closeBtn = lightbox.querySelector('.close');
    document.querySelectorAll('.gallery .card img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('open');
      });
    });
    closeBtn.addEventListener('click', () => lightbox.classList.remove('open'));
    lightbox.addEventListener('click', e => { if (e.target === lightbox) lightbox.classList.remove('open'); });
  </script>
