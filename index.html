<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Playfair+Display:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #222;
      overflow-x: hidden;
    }

    /* âœ… Fixed header CSS */
    header {
      background: rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 100;
      animation: slideDown 1s ease forwards; /* ðŸ‘ˆ stays visible */
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: #fff;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 700;
      transition: color 0.3s, transform 0.3s;
    }

    .nav-links a:hover {
      color: #ffdde1;
      transform: scale(1.1);
    }

    .hero {
      text-align: center;
      padding: 6rem 2rem;
      color: #fff;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero h2 {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      animation: fadeUp 1.2s forwards;
    }

    .gallery img:nth-child(1) { animation-delay: 0.3s; }
    .gallery img:nth-child(2) { animation-delay: 0.6s; }
    .gallery img:nth-child(3) { animation-delay: 0.9s; }
    .gallery img:nth-child(4) { animation-delay: 1.2s; }
